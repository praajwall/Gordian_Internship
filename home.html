<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordian_Internship</title>
</head>
<body>
  
    <div style="padding-top: 5%">
        <h1 style="text-align: center;">New order</h1>
        <h5 style="text-align: center;">We will get back to you once it is placed</h5>
    </div>
    <div style="padding: 5%;">
        <div class="inputWithLabel inputLabelBg">
            <input class="name" type="text" >
            <span aria-hidden="true">Your Name</span>
          </div>
          <div class="row">
            <div class="col">
              <label for="inputEmail4">Email</label>
              <input  type="email" class="input" id="inputEmail4">
            </div>
            <div class="col">
              <label  for="inputPassword4">Your Contact</label>
              <input type="password" class="input" placeholder="Phone Number (912345678)" id="inputPassword4">
            </div>
          </div>
          <div class="inputWithLabel inputLabelBg">
            <input class="pick" type="text" placeholder="Enter a location" >
            <span aria-hidden="true">Pick Up Address</span>
          </div>
          <div class="row">
            <div class="col">
              <label for="inputEmail4">Address</label>
              <input  type="email" class="input" id="inputEmail4">
            </div>
            <div class="col">
              <label  for="inputPassword4">Contact</label>
              <input type="password" class="input" placeholder="Phone Number(912345678)" id="inputPassword4">
            </div>
          </div>
          <div class="inputWithLabel inputLabelBg">
            <input class="drop" type="text" placeholder="Start typing......" >
            <span aria-hidden="true">Drop Address</span>
          </div>
          <div class="row">
            <div class="col">
              <label for="inputEmail4">Address</label>
              <input  type="email" class="input" id="inputEmail4">
            </div>
            <div class="col">
              <label  for="inputPassword4">Contact</label>
              <input type="password" class="input" placeholder="Phone Number(912345678)" id="inputPassword4">
            </div>
          </div>
          <div class="textWithLabel textLabelBg">
            <textarea class="comment" type="text" >
            </textarea>
            <span aria-hidden="true">Comment</span>
          </div>
          <button class="button">Request Delivery</button>
      </div>
</body>
</html>
