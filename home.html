<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gordian_Internship</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">New order</h1>
      <h5 class="title">We will get back to you once it is placed</h5>
    </div>
    <div class="form">
      <div class="inputWithLabel inputLabelBg">
        <input class="name" type="text" />
        <span>Your Name</span>
      </div>
      <div class="row">
        <div class="col">
          <label>Email</label>
          <input type="email" class="input" id="inputEmail4" />
        </div>
        <div class="col">
          <label>Your Contact</label>
          <input
            type="password"
            class="input"
            placeholder="Phone Number (912345678)"
          />
        </div>
      </div>
      <div class="inputWithLabel inputLabelBg">
        <input class="pick" type="text" placeholder="Enter a location" />
        <span>Pick Up Address</span>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputEmail4">Address</label>
          <input type="email" class="input" id="inputEmail4" />
        </div>
        <div class="col">
          <label>Contact</label>
          <input
            type="password"
            class="input"
            placeholder="Phone Number(912345678)"
          />
        </div>
      </div>
      <div class="inputWithLabel inputLabelBg">
        <input class="drop" type="text" placeholder="Start typing......" />
        <span>Drop Address</span>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputEmail4">Address</label>
          <input type="email" class="input" id="inputEmail4" />
        </div>
        <div class="col">
          <label>Contact</label>
          <input
            type="password"
            class="input"
            placeholder="Phone Number(912345678)"
          />
        </div>
      </div>
      <div class="textWithLabel textLabelBg">
        <textarea class="comment" type="text"> </textarea>
        <span>Comment</span>
      </div>
      <button class="button">Request Delivery</button>
    </div>
  </body>
</html>
